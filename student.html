<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>IZONE Institute</title>
<!-- Custom CSS -->
<link rel="stylesheet" href="http://127.0.0.1/ISD_Project/assets/css/home.css">
<style>
  .main {
    height: auto;
    width: calc(100% - 260px);
  }
  
  .input-box label {
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <a href="home.html"><img id="logo" src="assets/img/izone-logo-color.png" alt="logo"></a>
      </div>
      <div class="login-btn"></div>
      <a href="index.html" class="btn">Log out</a>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="student.html">
            <div>STUDENT</div>
          </a>
        </li>
        <li>
          <a href="performance.html">
            <div>PERFORMANCE</div>
          </a>
        </li>
        <li>
          <a href="">
            <div>CLASS</div>
          </a>
        </li>
        <li>
          <a href="admin.html">
            <div>ADMIN</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">

      <!-- Thanh tìm kiếm -->
      <div class="st-title">
        <div class="header">
          <h2>Student List</h2>
          <div class="box">
            <button type="button" class="search-btn add-btn">Add</button>
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
          </div>
        </div>

        <!-- Bảng danh sách học sinh -->
        <table class="student-table" id="studentData">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Class ID</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Status</th>
              <th>Function</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
          </tbody>
        </table>  
      </div>
    </div>
  </div>
  
  <!-- Popup for editing student information -->
  <div id="open-popup" class="open-popup">
    <div class="popup-title">
      <h2>Student Information</h2>
      <p class="close-menu">X</p>
    </div>

    <div class="st-container">
      <div class="st-box">
        <h3 class="box-content">Contact Information</h3>
        <div class="st-form">
          <form id="editForm">
            <div class="column">
              <div class="input-box">
                <label for="editStudentName">Student Name</label>
                <input type="text" id="editStudentName" name="editStudentName" placeholder="Loading...">
              </div>
              <div class="input-box">
                <label for="editDOB">Date Of Birth</label>
                <input type="date" id="editDOB" name="editDOB" placeholder="Loading...">
              </div>
              <div class="input-box">
                <label for="editPhone">Phone</label>
                <input type="tel" id="editPhone" name="editPhone" placeholder="Loading...">
              </div>
              <div class="input-box">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" name="editEmail" placeholder="Loading...">
              </div>
              <div class="input-box">
                <label for="editParentPhone">Parent Phone</label>
                <input type="tel" id="editParentPhone" name="editParentPhone" placeholder="Loading...">
              </div>
              <div class="input-box">
                <label for="editParentEmail">Parent Email</label>
                <input type="email" id="editParentEmail" name="editParentEmail" placeholder="Loading...">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      <div class="st-box">
        <h3 class="box-content">Study Information</h3>
        <div class="st-form">
          <form id="editStudyForm">
            <div class="column">
              <div class="input-box">
                <label for="editStudentID">Student ID</label>
                <input type="number" id="editStudentID" name="editStudentID" placeholder="Loading..."readonly>
              </div>
              <div class="input-box">
                <label for="editClassID">Class ID</label>
                <input type="text" id="editClassID" name="editClassID" placeholder="Loading...">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="column">
        <div class="change-btn" id="saveChangesBtn">Save changes</div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {

      // Khi trang tải lần đầu, hiển thị toàn bộ danh sách học sinh
      searchStudents();

      const searchBtn = document.getElementById('searchBtn');
  
      // Gắn sự kiện khi nhấn Enter trong ô tìm kiếm
      document.getElementById('searchInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          searchStudents();
        }
      });

      // Gắn sự kiện khi nhấn nút "Save changes"
      document.getElementById('saveChangesBtn').addEventListener('click', function() {
        saveChanges();
      });
  
      // Hàm tìm kiếm học sinh
      function searchStudents() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
  
        // Gửi yêu cầu tìm kiếm đến server
        fetch(`assets/php/student.php?search=${searchInput}`)
          .then(response => response.json())
          .then(data => {
            const studentTable = document.getElementById('studentData');
            const tbody = studentTable.querySelector('tbody');
  
            // Xóa dữ liệu cũ trong bảng
            tbody.innerHTML = '';
  
            // Duyệt qua mỗi sinh viên và tạo hàng mới trong bảng
            data.forEach(student => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${student.StudentID}</td>
                <td>${student.StudentName}</td>
                <td>${student.ClassID}</td>
                <td>${student.PhoneNumber}</td>
                <td>${student.StudentEmail}</td>
                <td>${student.Status}</td>
                <td>
                  <button class="search-btn edit-btn" data-studentid="${student.StudentID}">Edit</button>
                  <button class="search-btn delete-btn" data-studentid="${student.StudentID}">Delete</button>
                </td>
              `;
  
              // Thêm hàng vào bảng
              tbody.appendChild(row);
            });
  
            // Gắn sự kiện cho nút Edit mới tạo
            attachEditEventListeners();
          })
          .catch(error => console.error('Error fetching student data:', error));
      }

      // Popup functionality for Edit button
      function attachEditEventListeners() {
        const editButtons = document.querySelectorAll(".edit-btn");
        const editPopup = document.getElementById("open-popup");
        const cancelEditButton = editPopup.querySelector(".close-menu");

        if (!editPopup) {
            console.error("Popup element not found. Check if the selector is correct.");
            return;
        }

        if (!cancelEditButton) {
            console.error("Close button for popup not found. Check if the selector is correct.");
            return;
        }

        editButtons.forEach(button => {
            button.addEventListener("click", function() {
                const studentId = this.getAttribute("data-studentid");

                // Gửi yêu cầu lấy thông tin sinh viên tương ứng với StudentID
                fetch(`assets/php/studentinfor.php?id=${studentId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Kiểm tra dữ liệu có được trả về không
                        console.log("Data received from server:", data);

                        // Đổ dữ liệu vào form chỉnh sửa
                        document.getElementById('editStudentName').value = data.StudentName;
                        document.getElementById('editDOB').value = data.BirthDate;
                        document.getElementById('editPhone').value = data.PhoneNumber;
                        document.getElementById('editEmail').value = data.StudentEmail;
                        document.getElementById('editParentPhone').value = data.ParentPhoneNumber;
                        document.getElementById('editParentEmail').value = data.ParentEmail;
                        document.getElementById('editStudentID').value = studentId;
                    })
                    .catch(error => {
                        console.error('Error fetching student data:', error);
                    });
                
                editPopup.style.display = "block";
            });
        });

        // Sự kiện cho nút đóng popup
        cancelEditButton.addEventListener("click", function() {
            editPopup.style.display = "none";
        });

// Sự kiện cho các label trong popup
const inputLabels = editPopup.querySelectorAll('label');
inputLabels.forEach(label => {
  label.addEventListener('click', function() {
    // Lấy trường nhập liền kề và placeholder của nó
    const input = label.nextElementSibling;

    // Kích hoạt trường nhập để nhập dữ liệu
    input.focus();

    // Lưu trữ giá trị hiện tại của trường nhập
    const currentValue = input.value;

    // Xóa placeholder khi trường nhập được chọn
    input.placeholder = '';

    // Sự kiện khi trường nhập mất focus
    const inputBlurListener = function() {
      // Kiểm tra nếu trường nhập rỗng và không có giá trị hiện tại, thì hiển thị lại placeholder
      if (input.value.trim() === '' && currentValue === '') {
        input.placeholder = label.textContent;
      }

      // Loại bỏ sự kiện sau khi đã xử lý
      input.removeEventListener('blur', inputBlurListener);
    };

    // Gắn sự kiện cho trường nhập để kiểm tra khi người dùng chuyển sang label khác hoặc tắt popup
    input.addEventListener('blur', inputBlurListener);
  });
});


      }

      // Hàm lưu thay đổi
      function saveChanges() {
        const formData = new FormData(document.getElementById('editForm'));
        
        fetch('assets/php/studentchange.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);
          // Thực hiện các hành động cần thiết sau khi lưu thay đổi, chẳng hạn như hiển thị thông báo thành công
          // hoặc làm mới lại trang để cập nhật dữ liệu mới
        })
        .catch(error => console.error('Error saving changes:', error));
      }

    });
  </script>
</body>
</html>
